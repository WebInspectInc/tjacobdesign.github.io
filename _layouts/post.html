---
layout: default
---

<section role="main">
  <article class="post">
    <h1>{{ page.title }}</h1>
    <p class="time">Published <time class="meta" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time> by{% if page.author %} page.author {% else %} Timothy Miller {% endif %}

    {{ content }}
  </article>
  {% if page.gurl %}
  	<a href="{{ page.gurl }}?rel=author" class="hidden">Google</a>
  {% else %}
	<a href="https://www.google.com/+TimothyMillerTheFirst?rel=author" class="hidden">Google</a>
  {% endif %}
</section>
