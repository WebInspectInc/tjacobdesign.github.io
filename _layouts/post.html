---
layout: default
---

<section role="main">
	<article class="post">
		<p class="time">Published <time class="meta" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time> by{% if page.author %} page.author {% else %} Timothy Miller {% endif %}</p>
		<h1>{{ page.title }}</h1>

		{{ content }}


		{% if page.hasComments %}
		<footer class="comments" id="comments">
		    <div id="disqus_thread"></div>
		    <script type="text/javascript">
		        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		        var disqus_shortname = 'foradesigner'; // required: replace example with your forum shortname

		        /* * * DON'T EDIT BELOW THIS LINE * * */
		        (function() {
		            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		        })();
		    </script>
		    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
		    
		</footer>
		{% endif %}
	</article>

	{% if page.gurl %}
		<a href="{{ page.gurl }}?rel=author" class="hidden">Google</a>
	{% else %}
	<a href="https://www.google.com/+TimothyMillerTheFirst?rel=author" class="hidden">Google</a>
	{% endif %}
</section>
